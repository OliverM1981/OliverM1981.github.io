<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pix Rifa Leila</title>
    <style>
        /* Estilo para o botão */
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        /* Estilo para a mensagem de cópia */
        #mensagem {
            margin-top: 20px;
            font-size: 16px;
            color: green;
            display: none;
        }
    </style>
    <script>
        function copiarPix() {
            const pixCode = document.getElementById("pixCode").textContent;
            navigator.clipboard.writeText(pixCode).then(function() {
                const mensagem = document.getElementById("mensagem");
                mensagem.style.display = "block"; // Exibe a mensagem
                mensagem.textContent = "Pix copiado para a área de transferência!";
            }, function() {
                alert('Falha ao copiar o Pix.');
            });
        }
    </script>
</head>
<body>
    <h3>Clique no botão abaixo para copiar o código Pix:</h3>
    
    <!-- Código Pix -->
    <p id="pixCode">00020126470014br.gov.bcb.pix0111007079639400210Rifa Leila520400005303986540510.005802BR5917LEILA MARIA ALVES6012PONTA GROSSA62580520SAN2024090522365953650300017br.gov.bcb.brcode01051.0.063049FEC</p> <!-- Substitua pelo seu código Pix -->
    
    <!-- Botão de Copiar Pix -->
    <button onclick="copiarPix()">Copiar Pix</button>
    
    <!-- Mensagem de Sucesso -->
    <p id="mensagem"></p>
</body>
</html>
